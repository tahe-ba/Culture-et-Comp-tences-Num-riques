<html>
    <head>
        <title>Exercice somme HTML5</title>
    </head>
    <body>
        <form oninput="s.value=parseInt(x.value)+parseInt(y.value)">
            <label>X:</label><br>
            <input type="number" id="x" name="x"><br>
            <label>Y:</label><br>
            <input type="number" id="y" name="y"><br>   
            <output name="s" for="x y"></output><br>
        </form>
    </body>
</html>
